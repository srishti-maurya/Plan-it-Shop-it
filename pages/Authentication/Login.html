<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan it, Shop it | Login</title>
    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href=" https://develop--planit-useit.netlify.app/component%20library/stylesheet/main.css" />
    <link rel="stylesheet" href="../../styles/styles.css" />
    <!-- font awesome icons-->
    <script src="https://kit.fontawesome.com/7b4bc4dfbd.js" crossorigin="anonymous"></script>
    <!-- material icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- navigation -->
    <div class="navigation-container">
        <div class="text-xl color-text-grey">
            <a href="../../index.html"> <img src="../../images/logo.png" alt="image" class="img-responsive"
                    height="55" /></a>
        </div>
        <div class="navigation-search"><i class="fas fa-search mx-1"></i><input type="text" placeholder="Search" />
        </div>
        <button class="navigation-sidebar-toggle">
            <i class="fas fa-bars fa-2x"></i>
        </button>
        <div class="navigation-tools">
            <button class="btn btn-link btn-sm"><a href="./SignUp.html"> SignUp</a></button>
            <div>
                <div class="badge-container">
                    <div>
                        <a href="../wishlist/wishlist.html" class="outline-primary">
                            <i class="fas fa-heart"></i>
                        </a>
                    </div>
                    <div class="badge-icon badge-small color-bg-error">5</div>
                </div>
                <div class="badge-container">
                    <div>
                        <a href="../Cart/cart.html">
                            <i class="fas fa-shopping-cart" class="outline-primary"></i>
                        </a>
                    </div>
                    <div class="badge-icon badge-small color-bg-error">6</div>
                </div>
            </div>

        </div>
    </div>

    <!-- main section -->
    <section class="auth-container">
        <div class="auth-wrapper">
            <h2 class="text-center p-1 color-text-primary">Login</h2>
            <div class="auth-form-container">
                <div class="input-text-group pb-1">
                    <label class="pb-05">Email address</label>
                    <input type="text" placeholder="Enter username" />
                </div>
                <div class="input-text-group">
                    <label class="pb-05">Password </label>
                    <input type="password" placeholder="Enter password" />
                </div>
                <div class="input-text-group p-1">
                    <div class="pb-05 auth-wrapper-password">
                        <div>
                            <input type="checkbox" id="remember" />
                            <label class="pl-1 color-text-grey" for="remember">Remember me</label>
                        </div>
                        <a href="#" class="color-text-secondary">
                            Forgot password?
                        </a>
                    </div>
                </div>
                <button class="btn btn-primary btn-full-width">Login</button>
                <div class="text-center p-1 anchor-text"><a href="./SignUp.html">Create new account<i
                            class="fa fa-chevron-right p-1"></i></a></div>
            </div>
        </div>
    </section>
</body>

</html>
