<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan it, Shop it | Logout</title>
    <link rel="stylesheet" href="https://develop--planit-useit.netlify.app/styles/main.css" />

    <!-- font awesome icons-->
    <script src="https://kit.fontawesome.com/7b4bc4dfbd.js" crossorigin="anonymous"></script>
    <!-- material icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <!-- navigation -->
    <div class="navigation-container">
        <div class="text-xl text-grey">
            <a href="../../index.html"> <img src="../../images/logo.png" alt="image" class="img-responsive"
                    height="55" /></a>
        </div>
        <div class="navigation-search"><i class="fas fa-search mx-1"></i><input type="text" placeholder="Search" />
        </div>
        <button class="navigation-sidebar-toggle">
            <i class="fas fa-bars fa-2x"></i>
        </button>

                <div class="badge-container">
